<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        box-sizing: border-box;
      }
      .message {
        width: 40vw;
        border: red 1px solid;
        border-radius: 5px;
        margin:50px auto;
      }
      .message h1 {
        text-align: center;
      }
      .btn {
        margin:30px auto;
      }
      .btn a {
        font-size: 1.6rem;
        text-decoration: none;
        padding: 10px 40px;
        background-color: #1496F1;
        border: none;
        border-radius: 3px;
        margin: auto;
        color:black;
        text-transform: uppercase;
      }
      .btn a:hover {
        background-color: #0E72C6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="message">
        <h1>Page not found</h1>
      </div>
      <div class="btn">
        <a href="/">Go Home</a>
      </div>

    </div>


  </body>
</html>
